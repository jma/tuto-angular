<h4>Default opening hours</h4>
<ul class="list-unstyled">
  <li *ngFor="let day of days">
    <strong>{{ day }}: </strong>
    <span *ngIf="!library.isClosed(day)">{{ library.openingHours[day].from }} - {{ library.openingHours[day].to }}</span>
    <span *ngIf="library.isClosed(day)">Closed</span>
  </li>
</ul>
