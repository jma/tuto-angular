<div class="row">
  <div class="col-md-2">
    <i class="fa fa-university fa-5x" aria-hidden="true"></i>
  </div>
  <div class="col-md-10">
    <h3>{{ library.name }}</h3>
    <h5>{{ library.code }}</h5>
  </div>
  <div class="col-md-12 info">
    <dl class="dl-horizontal">
      <dt>Email</dt>
      <dd>{{ library.email }}</dd>
      <dt>Address</dt>
      <dd>{{ library.address }}</dd>
    </dl>
  </div>
</div>
